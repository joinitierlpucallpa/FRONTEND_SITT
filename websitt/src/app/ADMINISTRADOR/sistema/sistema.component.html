  <div class="container">  
    <h3>Sistema List</h3>  
        <table mdbTable>
      <thead class="black white-text">
        <tr>
          <th>id</th>
                <th>Sistema</th>
                <th>Version</th>
                <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let e of sistemalist ">          
          <td>{{e.idSistema}}</td>
          <td>{{e.nombre}}</td>
          <td>{{e.version}}</td>
          <td>{{e.estado}}</td>
        </tr>
      </tbody>
    </table>


  </div>
